version: 2
jobs:
  build:
    docker:
      - image: circleci/node:16
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run lint
      - run: npm run build
      - run: npx prisma generate --schema=./test/integration/assets/schema/schema.prisma
      - run: npm test
